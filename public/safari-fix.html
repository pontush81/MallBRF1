<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari iPhone Fix - Gulm√•ran</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #1f2937;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .step {
            margin: 15px 0;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid #3b82f6;
        }
        .success {
            background: #ecfdf5;
            border-left-color: #10b981;
        }
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        .btn:hover { background: #2563eb; }
        .emoji { font-size: 24px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üì±</div>
        <h1>Safari iPhone Fix</h1>
        <p class="subtitle">Rensar gammal cache automatiskt</p>
        
        <div id="status">
            <div class="step">
                <div class="spinner"></div>
                <p>Rensar Safari cache...</p>
            </div>
        </div>

        <button class="btn" onclick="manualClear()" style="display: none;" id="manual-btn">
            üîÑ Rensa manuellt
        </button>

        <button class="btn" onclick="goHome()" style="display: none;" id="home-btn">
            üè† Tillbaka till appen
        </button>
    </div>

    <script>
        let step = 0;
        const steps = [
            'Rensar browser cache...',
            'Avregistrerar service workers...',
            'Rensar localStorage...',
            'Rensar sessionStorage...',
            'F√§rdigt! üéâ'
        ];

        function updateStatus(message, success = false) {
            const status = document.getElementById('status');
            const className = success ? 'step success' : 'step';
            
            if (success) {
                status.innerHTML = `
                    <div class="${className}">
                        <p>‚úÖ ${message}</p>
                    </div>
                `;
            } else {
                status.innerHTML = `
                    <div class="${className}">
                        <div class="spinner"></div>
                        <p>${message}</p>
                    </div>
                `;
            }
        }

        async function clearEverything() {
            try {
                // Step 1: Clear caches
                updateStatus(steps[0]);
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                }

                // Step 2: Unregister service workers
                updateStatus(steps[1]);
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(registrations.map(reg => reg.unregister()));
                }

                // Step 3: Clear localStorage
                updateStatus(steps[2]);
                await new Promise(resolve => setTimeout(resolve, 500));
                localStorage.clear();

                // Step 4: Clear sessionStorage
                updateStatus(steps[3]);
                await new Promise(resolve => setTimeout(resolve, 500));
                sessionStorage.clear();

                // Done!
                updateStatus('Cache rensad! Safari borde fungera nu.', true);
                document.getElementById('home-btn').style.display = 'block';

            } catch (error) {
                updateStatus('‚ö†Ô∏è N√•got gick fel. Prova manuell rensning.', true);
                document.getElementById('manual-btn').style.display = 'block';
                console.error('Cache clear error:', error);
            }
        }

        function manualClear() {
            // Fallback for manual clearing
            try {
                localStorage.clear();
                sessionStorage.clear();
                location.reload(true);
            } catch (e) {
                alert('St√§ng Safari helt och √∂ppna igen f√∂r att rensa cache.');
            }
        }

        function goHome() {
            // Force reload without cache
            window.location.href = '/?safari-fix=' + Date.now();
        }

        // Auto-start clearing process
        window.addEventListener('load', () => {
            setTimeout(clearEverything, 500);
        });
    </script>
</body>
</html>
