    <!-- Critical CSS for faster LCP -->
    <style>
      /* Critical above-the-fold styles */
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
      #root { min-height: 100vh; }
      .loading-spinner { display: flex; justify-content: center; align-items: center; height: 100vh; }
      /* Prevent layout shift */
      .header { height: 64px; }
      .main-content { min-height: calc(100vh - 64px); }
    </style>
    
    <!-- Cache control to prevent stale content - improved for localhost -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="cache-control" content="no-cache" />
    
    <meta
      name="description"
      content="Gulmaran"
    /> 
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
