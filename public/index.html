    <link rel="dns-prefetch" href="https://fonts.gstatic.com">

    <!-- CSS will be injected automatically by React build process -->
    
    <!-- Critical font preloading for LCP text optimization -->
    <link rel="preload" href="https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiJ-Ek-_EeA.woff2" as="font" type="font/woff2" crossorigin>

    <!-- System font fallback for instant LCP text rendering -->
    <style>
      /* Critical: Instant text fallback for LCP */
      input::placeholder, input::-webkit-input-placeholder {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif !important;
        font-display: swap !important;
        font-weight: 400 !important;
      }
    </style>
    
    <!-- Critical CSS for ZERO CLS (Cumulative Layout Shift) -->
    <style>
      /* CRITICAL: Prevent ALL layout shifts + GPU acceleration */
      * { 
        box-sizing: border-box; 
        margin: 0; 
        padding: 0;
        /* Force GPU acceleration for all animations */
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      html { 
        -webkit-font-smoothing: antialiased; 
        -moz-osx-font-smoothing: grayscale;
        height: 100%;
        font-display: swap;
      }
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
        height: 100%;
        line-height: 1.5;
        font-display: swap;
        /* Critical: Optimize LCP with content-visibility */
        contain: layout style paint;
      }
      #root { 
        /* Removed min-height: 100vh that was causing dead space */
        display: flex;
        flex-direction: column;
      }
      
      /* CRITICAL: Fixed header dimensions to prevent shifts */
      .MuiAppBar-root, .header { 
        height: 64px !important; 
        min-height: 64px !important;
        max-height: 64px !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        z-index: 1100 !important;
      }
      
      /* CRITICAL: LCP input optimization */
      .MuiInputBase-root, .MuiOutlinedInput-root, input {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif !important;
        contain: layout style paint !important;
        will-change: contents !important;
      }
      
      /* CRITICAL: Main content spacing to prevent shifts */
      .main-content, .MuiContainer-root { 
        padding-top: 64px !important;
        /* Removed min-height constraint that was causing dead space */
      }
      
      /* CRITICAL: Loading states with reserved space */
      .loading-spinner, .MuiCircularProgress-root { 
        display: flex !important; 
        justify-content: center !important; 
        align-items: center !important; 
        padding: 32px !important;
        width: auto !important;
      }
      
      /* CRITICAL: Reserve space for common components */
      .MuiCard-root { min-height: 120px !important; }
      .MuiTypography-h1 { font-size: 2.5rem !important; line-height: 1.2 !important; margin-bottom: 1rem !important; }
      .MuiTypography-h2 { font-size: 2rem !important; line-height: 1.3 !important; margin-bottom: 0.8rem !important; }
      .MuiButton-root { min-height: 36px !important; }
      .MuiContainer-root { max-width: 1200px !important; margin: 0 auto !important; padding: 0 16px !important; }
      
      /* CRITICAL: Image dimensions to prevent shifts */
      img { max-width: 100% !important; height: auto !important; }
      
      /* CRITICAL: GPU-accelerated Skeleton loading states */
      .MuiSkeleton-root { 
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite !important;
        will-change: opacity !important;
        transform: translateZ(0) !important;
      }
      @keyframes pulse { 
        0%, 100% { opacity: 1; } 
        50% { opacity: .5; } 
      }
    </style>
    
    <!-- Cache control to prevent stale content - improved for localhost -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
